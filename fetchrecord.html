<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
  <title>Record</title>
</head>

<body>
  <h1 align="center" class="mt-3">Record</h1>
  <div class="container">
    <table class="table table-primary" id="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Section</th>
          <th>Rollnumber</th>
          <th>Area</th>
          <th>Zipcode</th>
        </tr>
      </thead>
      <tbody id="abc"></tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>

  <script>
    $(document).ready(function () {

      $.get("practice.xml", function (res) {
        $(res).find("student").each(function () {

          document.getElementById("abc").innerHTML +=
            "<tr>  <td>" + $(this).find("name").text() +
            "</td> <td>" + $(this).find("class").text() +
            "</td> <td>" + $(this).find("section").text() +
            "</td> <td>" + $(this).find("rollnumber").text() +
            "</td> <td>" + $(this).find("area").text() +
            "</td> <td>" + $(this).find("zipcode").text() + "</td></tr>"
        });

        $('#table').DataTable({
          dom: 'Bfrtip',
          buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
          ]
        });

      });


    });

  </script>

</body>

</html>
